
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <div class="row align-items-center justify-content-center vh-100">
      <div class="col-md-5">
        <form class="login-form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
          novalidate>
          <div class="mb-3">
            <label for="Usuario">Usuario</label>
            <input type="text" class="form-control" name="Usuario" [(ngModel)]="form.Usuario"
              placeholder="Usuario o correo" required #Usuario="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="Usuario.errors && f.submitted">
              Usuario es requerido!
            </div>
          </div>
          <div class="mb-3">
            <label for="Contrasenna">Contraseña</label>
            <input type="Contrasenna" class="form-control" name="Contrasenna" [(ngModel)]="form.Contrasenna"
              placeholder="Contraseña" required minlength="1" #Contrasenna="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="Contrasenna.errors && f.submitted">
              <div *ngIf="Contrasenna.errors.required">Contraseña es requerida!</div>
              <div *ngIf="Contrasenna.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-custom btn-lg btn-block mt-3">Iniciar sesión</button>
          <div class="text-center pt-3 pb-3">
            <a href="#" class="">¿Has olvidado la contraseña?</a>
            <hr>
            <button type="button" class="btn btn-success btn-lg mt-3">Crear cuenta</button>
          </div>
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        <p class="pt-3 text-center"><b>SRL Airlines - 2021</b> Copyright &copy; Todos los derechos reservados</p>
      </div>
    </div>
  </div>
</body>

</html>

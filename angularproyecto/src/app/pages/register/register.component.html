<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    
    </head>
    <body>
      <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="col-md-5">
            <form class="login-form" action="#">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Usuario"
                      required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña"
                      required>
                  </div>
                  <div class="row" style="margin-bottom: 15px;">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name">
                    </div>
                  </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Correo electrónico"
                  required>
              </div>
              <div class="mb-3">
                <input  type="date" class="form-control" placeholder="Fecha de nacimiento"
                  required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Dirección"
                  required>
              </div>
              <div class="row" style="margin-bottom: 15px;">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Teléfono" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Celular" aria-label="Last name">
                </div>
              </div>
              <button type="button" class="btn btn-success btn-lg btn-block mt-3">Crear cuenta</button>
              <div class="text-center pt-3 pb-3">
                <hr>
                <button type="button" class="btn btn-custom btn-lg mt-3">Iniciar sesión</button>
              </div>
            </form>
            <p class="pt-3 text-center"><b>SRL Airlines - 2021</b>  Copyright &copy; Todos los derechos reservados</p>
          </div>
        </div>
      </div>
    </body>
  </html>

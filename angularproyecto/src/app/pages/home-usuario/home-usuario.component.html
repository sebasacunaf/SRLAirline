<div class="mt-5">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row" style="width:75%; margin-left: 12%;">
                <div class="col-sm-6">
                    <h2> <b>Usuario</b></h2>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                    <a routerLink="/dashboard/registrar-usuario" class="btn btn-success btn-small" data-toggle="modal"><i
                            class="fas fa-plus-square mr-3 d-inline-block"></i><span
                            class="d-inline-block">Nuevo Usuario
                        </span></a>

                </div>
            </div>
        </div>
        <table class="table table-striped table-hover mt-5" style="width: 75%; margin-left: 13%;">
            <thead>
                <tr>
                    <th class="w-20">Rol</th>
                    <th class="w-20">Usuario</th>
                   <!-- <th class="w-20">Contraseña</th>-->
                    <th class="w-20">Nombre</th>
                    <th class="w-20">Apellidos</th>
                    <th class="w-20">Correo</th>
                    <th class="w-20">Celular</th>
                   <!-- <th class="w-20">Teléfono trabajo</th>-->
                    <th class="w-20">Fecha de nacimmiento</th>
                   <!-- <th class="w-20">Dirección</th>-->
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Usuario of Usuarios">
                    <td>{{Usuario.Rol}}</td>
                    <td>{{Usuario.Usuario}}</td>
                   <!--<td>{{Usuario.Contrasenna}}</td>-->
                    <td>{{Usuario.Nombre}}</td>
                    <td>{{Usuario.Apellidos}}</td>
                    <td>{{Usuario.Correo}}</td>
                    <td>{{Usuario.Celular}}</td>
                    <!--<td>{{Usuario.TelefonoTrabajo}}</td>-->
                    <td>{{Usuario.FechaNacimiento}}</td>
                    <!--<td>{{Usuario.Descripcion}}</td>-->
                    <td class="text-end">
                        <a [routerLink]="['/dashboard/editar-usuario',Usuario._id]" class="edit btn btn-small btn-primary rounded me-2"
                            data-toggle="modal"><i class="far fa-edit">Editar</i></a>
                        <a (click)="delete(Usuario._id)" class="delete btn  btn-small btn-danger rounded"
                            data-toggle="modal" *ngIf="Usuario.Estado==1"><i class="far fa-trash-alt">Desactivar</i></a>
                            
                            <a (click)="delete(Usuario._id)" class="delete btn  btn-small btn-warning rounded"
                            data-toggle="modal" *ngIf="Usuario.Estado==0"><i class="far fa-trash-alt">Activar</i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

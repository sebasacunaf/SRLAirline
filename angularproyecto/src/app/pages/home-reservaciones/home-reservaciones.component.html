<div class="mt-5">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row"  style="width:75%; margin-left: 13%;">
                <div class="col-sm-6">
                    <h2> <b>Reservaciones</b></h2>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                    <a routerLink="/dashboard/registrar-reservaciones" class="btn btn-success btn-small" data-toggle="modal"><i
                            class="fas fa-plus-square mr-3 d-inline-block"></i>&nbsp;&nbsp; <span
                            class="d-inline-block">Nueva Reservación
                            </span></a>

                </div>
            </div>
        </div>
        <table class="table table-striped table-hover mt-5" style="width: 75%; margin-left: 13%;">
            <thead>
                <tr>
                    <th class="w-20">Identificación vuelo</th>
                    <th class="w-20">Identificación usuario</th>
                    <th class="w-20">Número de reservación</th>
                    <th class="w-20">Cantidad de asientos</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Reservacion of Reservaciones">
                    <td>{{Reservacion.ID_Vuelo}}</td>
                    <td>{{Reservacion.ID_Usuario}}</td>
                    <td>{{Reservacion.numReservacion}}</td>
                    <td>{{Reservacion.CantidadAsientos}}</td>
                    <td class="text-end">
                        <a routerLink="/dashboard/editar-reservaciones/{{Reservacion._id}}" class="edit btn btn-small btn-primary rounded me-2"
                            data-toggle="modal"><i class="far fa-edit">Editar</i></a>
                        <a (click)="delete(Reservacion._id)" class="delete btn  btn-small btn-danger rounded"
                            data-toggle="modal"><i class="far fa-trash-alt">Eliminar</i></a>
                    </td>
                </tr>


            </tbody>
        </table>

    </div>
</div>

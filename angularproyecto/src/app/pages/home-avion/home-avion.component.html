<div class="mt-5">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Avión</b></h2>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                    <a routerLink="/dashboard/registrar-avion" class="btn btn-success btn-small" data-toggle="modal"><i
                            class="fas fa-plus-square mr-3 d-inline-block"></i>&nbsp;&nbsp; <span
                            class="d-inline-block">Nuevo</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <th class="w-20">Identificación tipo de avión</th>
                    <th class="w-20">Identificación horario</th>
                    <th class="w-20">Código avión</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Avion of Aviones">
                    <td>{{Avion.ID_TipoAvion}}</td>
                    <td>{{Avion.ID_Horario}}</td>
                    <td>{{Avion.CodigoAvion}}</td>
                    <td class="text-end">
                        <a routerLink="/dashboard/editar-avion/{{Avion._id}}" class="edit btn btn-small btn-primary rounded me-2"
                            data-toggle="modal"><i class="far fa-edit">Editar</i></a>
                        <a (click)="delete(Avion._id)" class="delete btn  btn-small btn-danger rounded"
                            data-toggle="modal"><i class="far fa-trash-alt">Eliminar</i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

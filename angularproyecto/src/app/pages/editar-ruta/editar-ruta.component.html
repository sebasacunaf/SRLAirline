<html>
    <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"> 
    </head>
    <body>
      <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="col-md-5">
            <form [formGroup]="commentForm" (ngSubmit)="submitForm()">
                <div class="mb-3">
                  <label for="Ruta">Ruta</label>
                  <input formControlName="Ruta" type="text" class="form-control" id="Ruta" placeholder="Ruta" >
                  </div>
                  <div class="mb-3">
                    <label for="Duracion">Duración</label>
                    <input formControlName="Duracion" type="text" class="form-control" id="Duracion" placeholder="Duración" >
                  </div>
              <button type="submit" class="btn btn-success btn-lg btn-block mt-3">Editar</button>
            </form>
            <p class="pt-3 text-center"><b>SRL Airlines - 2021</b>  Copyright &copy; Todos los derechos reservados</p>
          </div>
        </div>
      </div>
    </body>
  </html>

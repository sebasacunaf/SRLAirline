<html>
    <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="col-md-5">
            <form class="login-form" action="#">
                <div class="mb-3">
                    <label for="Anno">Año</label>
                      <input type="text" class="form-control" placeholder="Año"
                        required>
                    </div>
                    <div class="mb-3">
                        <label for="Modelo">Modelo</label>
                        <input type="text" class="form-control" placeholder="Modelo"
                          required>
                      </div>
                <div class="mb-3">
                  <label for="Marca">Marca</label>
                    <input type="text" class="form-control" placeholder="Marca"
                      required>
                  </div>
                  <div class="mb-3">
                    <label for="CantidadP">Cantidad de pasajeros</label>
                    <input type="text" class="form-control" placeholder="Cantidad de pasajeros"
                      required>
                  </div>
                  <div class="row" style="margin-bottom: 15px;">
                    <div class="col">
                      <label for="CantidadF">Cantidad de filas</label>
                      <input type="text" class="form-control" placeholder="Cantidad de filas"
                        required>
                    </div>
                    <div class="col">
                      <label for="CantidadC">Cantidad de columnas</label>
                      <input type="text" class="form-control" placeholder="Cantidad de columnas"
                        required>
                    </div>
                  </div>
              <button type="button" class="btn btn-success btn-lg btn-block mt-3">Editar</button>
            </form>
            <p class="pt-3 text-center"><b>SRL Airlines - 2021</b>  Copyright &copy; Todos los derechos reservados</p>
          </div>
        </div>
      </div>
    </body>
  </html>

<div class="mt-5">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row"  style="width:70%; margin-left: 15%;">
                <div class="col-sm-6">
                    <h2> <b>Tipo avión</b></h2>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                    <a routerLink="/dashboard/registrar-tipo-avion" class="btn btn-success btn-small" data-toggle="modal"><i
                            class="fas fa-plus-square mr-3 d-inline-block"></i> <span
                            class="d-inline-block">Nuevo Tipo de Avión
                            </span></a>

                </div>
            </div>
        </div>
        <table class="table table-striped table-hover mt-5" style="width: 70%; margin-left: 15%;">
            <thead>
                <tr>
                    <th class="w-20">Año</th>
                    <th class="w-20">Modelo</th>
                    <th class="w-20">Marca</th>
                    <th class="w-20">Cantidad pasajeros</th>
                    <th class="w-20">Cantidad filas</th>
                    <th class="w-20">Cantidad columnas</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let TipoAvion of TipoAviones">
                    <td>{{TipoAvion.Anno}}</td>
                    <td>{{TipoAvion.Modelo}}</td>
                    <td>{{TipoAvion.Marca}}</td>
                    <td>{{TipoAvion.CantidadPasajeros}}</td>
                    <td>{{TipoAvion.CantidadFilas}}</td>
                    <td>{{TipoAvion.CantidadColumnas}}</td>
                    <td class="text-end">
                        <a routerLink="/dashboard/editar-tipo-avion/{{TipoAvion._id}}" class="edit btn btn-small btn-primary rounded me-2"
                            data-toggle="modal"><i class="far fa-edit">Editar</i></a>
                        <a (click)="delete(TipoAvion._id)" class="delete btn  btn-small btn-danger rounded"
                            data-toggle="modal"><i class="far fa-trash-alt">Eliminar</i></a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
